<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FUT Champions</title>
</head>
<body>
    <header class="bg-black py-4 flex justify-center items-center h-[10vh]">
        <div class="container flex justify-between items-center px-4 max-w-screen-xl">
            <!-- Logo Section -->
            <div class="flex items-center">
                <a href="../index.html" class="text-white text-3xl font-bold hover:text-gray-300 transition duration-300">
                    FUT CHAMPS
                </a>
            </div>
    
            <!-- Navigation Section -->
            <nav class="hidden md:block">
                <ul class="flex justify-end gap-10">
                    <li>
                        <a href="../index.html" class="text-white hover:text-gray-300 transition duration-300">
                            Overview
                        </a>
                    </li>
                    <li>
                        <a href="/src/pages/players.html" class="text-white hover:text-gray-300 transition duration-300">
                            Players
                        </a>
                    </li>
                </ul>
            </nav>
    
            <button class="block md:hidden text-white focus:outline-none" id="mobileMenuToggle">
                <i class="fa-solid fa-bars text-white"></i>
            </button>
        </div>
    
        <!-- Mobile Menu -->
        <div class="absolute top-0 left-0 w-full h-full bg-black hidden flex-col md:hidden" id="mobileMenu">
            <ul class="flex flex-col items-center justify-center gap-4 p-4 h-full">
                <li>
                    <a href="index.html" class="text-white hover:text-gray-300 transition duration-300">
                        Overview
                    </a>
                </li>
                <li>
                    <a href="/src/pages/players.html" class="text-white hover:text-gray-300 transition duration-300">
                        Players
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main class="min-h-[90vh] bg-[#029356]">
        <div class="container flex justify-between items-center max-w-screen-xl mx-auto py-4 px-4">
            <span id="playerCount" class="text-gray-800 border-b border-gray-600"> 0 players shown</span>
            <button id="openModalBtn" class="bg-white text-black py-2 px-4 rounded-full">ADD PLAYER</button>
        </div>
        <div id="myModal" class="fixed invisible inset-0 bg-black bg-opacity-80 flex justify-center items-center z-50 ">
            <div class="bg-white w-full sm:w-96 md:w-1/3 p-6 rounded-lg mx-auto">
                
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-gray-800">ADD PLAYER</h2>
                    <button id="closeModalBtn" class="text-gray-600 hover:text-gray-900 focus:outline-none"><i class="fa-solid fa-x"></i></button>
                </div>

                <form id="addForm">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                        <input type="text" id="nameInput" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Ali ...">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">Position</label>
                        <div id="radioContainer" class="flex gap-4 flex-wrap">
                            <input type="radio" class="hidden" name="Position" id="att" value="ATT"/>
                            <label class="py-2 px-3 border border-gray-300 rounded-3xl" for="att">ATT</label>
                            <input type="radio" class="hidden" name="Position" id="mid" value="MID"/>
                            <label class="py-2 px-3 border border-gray-300 rounded-3xl" for="mid">MID</label>
                            <input type="radio" class="hidden" name="Position" id="def" value="DEF"/>
                            <label class="py-2 px-3 border border-gray-300 rounded-3xl" for="def">DEF</label>
                            <input type="radio" class="hidden" name="Position" id="gk" value="GK"/>
                            <label class="py-2 px-3 border border-gray-300 rounded-3xl" for="gk">GK</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <span class="block text-gray-700 font-medium mb-2">Stats</span>
                        <div class="w-full flex justify-between">
                            <div class="w-[30%] flex flex-col">
                                <label for="phy" class="block text-gray-700 font-medium mb-2 text-center">PHY</span>
                                <input type="text" id="PHY" name="stats" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="1-100"/>
                            </div>
                            <div class="w-[30%] flex flex-col">
                                <label for="DEF" class="block text-gray-700 font-medium mb-2 text-center">DEF</span>
                                <input type="text" id="DEF" name="stats" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="1-100"/>
                            </div>
                            <div class="w-[30%] flex flex-col items-center">
                                <label for="SHO" class="block text-gray-700 font-medium mb-2 text-center">SHO</span>
                                <input type="text" id="SHO" name="stats" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="1-100"/>
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div id="errorMsg"></div>
                        <button type="submit" class="bg-[#0073e6] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full justify-self-end">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="playerCardsContainer" class="container flex items-center max-w-screen-xl mx-auto py-4 px-4">
            
        </div>
    </main>

    <script src="/src/js/script.js"></script>
</body>
</html>
