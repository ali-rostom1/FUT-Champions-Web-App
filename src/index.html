<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FUT Champions</title>
</head>
<body>
    <header class="bg-black py-4 flex justify-center items-center h-[10vh]">
        <div class="container flex justify-between items-center px-4 max-w-screen-xl mx-auto">
            <!-- Logo Section -->
            <div class="flex items-center">
                <a href="index.html" class="text-white text-3xl font-bold hover:text-gray-300 transition duration-300">
                    FUT CHAMPS
                </a>
            </div>
    
            <!-- Navigation Section -->
            <nav class="hidden md:block">
                <ul class="flex justify-end gap-10">
                    <li>
                        <a href="index.html" class="text-white hover:text-gray-300 transition duration-300">
                            Overview
                        </a>
                    </li>
                    <li>
                        <a href="pages/players.html" class="text-white hover:text-gray-300 transition duration-300">
                            Players
                        </a>
                    </li>
                </ul>
            </nav>
    
            <button class="block md:hidden text-white focus:outline-none" id="mobileMenuToggle">
                <i class="fa-solid fa-bars text-white"></i>
            </button>
        </div>
    
        <!-- Mobile Menu -->
        <div class="absolute top-0 left-0 w-full h-full bg-black hidden flex-col md:hidden z-50" id="mobileMenu">
            <ul class="flex flex-col items-center justify-center gap-4 p-4 h-full">
                <li>
                    <a href="index.html" class="text-white hover:text-gray-300 transition duration-300">
                        Overview
                    </a>
                </li>
                <li>
                    <a href="pages/players.html" class="text-white hover:text-gray-300 transition duration-300">
                        Players
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main class="min-h-[90vh] bg-[#009eb0]">
        <div class="container flex items-center max-w-screen-xl mx-auto py-4 px-4 justify-between">
            <button id="reset" class="bg-white text-black py-2 px-4 rounded-full">RESET</button>
            <button id="loadPlayers" class="bg-white text-black py-2 px-4 rounded-full">LOAD PLAYERS</button>
            <button id="openModalBtn" class="bg-white text-black py-2 px-4 rounded-full">ADD PLAYER</button>
        </div>
        <div class="container mx-auto max-w-screen-xl py-4 px-4">
            <div class="grid grid-cols-1 lg:grid-cols-6 gap-4 relative">
                <!-- Terrain Section -->
                <div class="relative lg:col-span-4">
                    <!-- Terrain Image -->
                    <div class="grid grid-cols-12 grid-rows-12 gap-4 w-full">
                        <img src="assets/images/terrain.jpg" alt="Terrain" class="col-span-12 row-span-12 shadow-2xl rounded-3xl w-full min-h-screen">
                        <!--central cards-->
                        <div id="terCDM" class="absolute top-[30%] left-[40%]">
                            <div class="bg-white shadow-md rounded-lg border border-gray-200 p-1 w-20 sm:w-20  lg:w-28 hover:scale-105 transition-transform duration-300 ease-in-out min-h-24 relative">
                                <div class="text-end mb-1">
                                    <span class="bg-green-500 text-white text-xs font-bold px-1 py-0.5 rounded-full">CDM</span>
                                </div>
                                <div class="text-black text-center mt-5"><i class="fa-solid fa-plus"></i></div>
                            </div>
                        </div>
                
                        <!-- CM Left Card -->
                        <div id="terCMl" class="absolute top-[30%] left-[10%]">
                            <div class="bg-white shadow-md rounded-lg border border-gray-200 p-1 w-20 sm:w-20  lg:w-28 hover:scale-105 transition-transform duration-300 ease-in-out min-h-24 relative">
                                <div class="text-end mb-1">
                                    <span class="bg-green-500 text-white text-xs font-bold px-1 py-0.5 rounded-full">CM</span>
                                </div>
                                <div class="text-black text-center mt-5"><i class="fa-solid fa-plus"></i></div>
                            </div>
                        </div>
                
                        <!-- CM Right Card -->
                        <div id="terCMr" class="absolute top-[30%] left-[75%]">
                            <div class="bg-white shadow-md rounded-lg border border-gray-200 p-1 w-20 sm:w-20  lg:w-28 hover:scale-105 transition-transform duration-300 ease-in-out min-h-24 relative">
                                <div class="text-end mb-1">
                                    <span class="bg-green-500 text-white text-xs font-bold px-1 py-0.5 rounded-full ">CM</span>
                                </div>
                                <div class="text-black text-center mt-5"><i class="fa-solid fa-plus"></i></div>
                            </div>
                        </div>
                
                        <!-- LB Card -->
                        <div id="terLB" class="absolute top-[60%] left-[5%]">
                            <div class="bg-white shadow-md rounded-lg border border-gray-200 p-1 w-20 sm:w-20  lg:w-28 hover:scale-105 transition-transform duration-300 ease-in-out min-h-24 relative">
                                <div class="text-end mb-1">
                                    <span class="bg-red-500 text-white text-xs font-bold px-1 py-0.5 rounded-full ">LB</span>
                                </div>
                                <div class="text-black text-center mt-5"><i class="fa-solid fa-plus"></i></div>
                            </div>
                        </div>
                
                        <!-- CB Left Card -->
                        <div id="terCBl" class="absolute top-[55%] left-[30%]">
                            <div class="bg-white shadow-md rounded-lg border border-gray-200 p-1 w-20 sm:w-20  lg:w-28 hover:scale-105 transition-transform duration-300 ease-in-out min-h-24 relative">
                                <div class="text-end mb-1">
                                    <span class="bg-red-500 text-white text-xs font-bold px-1 py-0.5 rounded-full ">CB</span>
                                </div>
                                <div class="text-black text-center mt-5"><i class="fa-solid fa-plus"></i></div>
                            </div>
                        </div>
                
                        <!-- CB Right Card -->
                        <div id="terCBr" class="absolute top-[55%] left-[55%]">
                            <div class="bg-white shadow-md rounded-lg border border-gray-200 p-1 w-20 sm:w-20  lg:w-28 hover:scale-105 transition-transform duration-300 ease-in-out min-h-24 relative">
                                <div class="text-end mb-1">
                                    <span class="bg-red-500 text-white text-xs font-bold px-1 py-0.5 rounded-full ">CB</span>
                                </div>
                                <div class="text-black text-center mt-5"><i class="fa-solid fa-plus"></i></div>
                            </div>
                        </div>
                
                        <!-- RB Card -->
                        <div id="terRB" class="absolute top-[60%] left-[80%]">
                            <div class="bg-white shadow-md rounded-lg border border-gray-200 p-1 w-20 sm:w-20  lg:w-28 hover:scale-105 transition-transform duration-300 ease-in-out min-h-24 relative">
                                <div class="text-end mb-1">
                                    <span class="bg-red-500 text-white text-xs font-bold px-1 py-0.5 rounded-full ">RB</span>
                                </div>
                                <div class="text-black text-center mt-5"><i class="fa-solid fa-plus"></i></div>
                            </div>
                        </div>
                
                        <!-- LW Card -->
                        <div id="terLW" class="absolute top-[5%] left-[10%]">
                            <div class="bg-white shadow-md rounded-lg border border-gray-200 p-1  w-20 sm:w-20  lg:w-28 hover:scale-105 transition-transform duration-300 ease-in-out min-h-24 relative">
                                <div class="text-end mb-1">
                                    <span class="bg-cyan-500 text-white text-xs font-bold px-1 py-0.5 rounded-full ">LW</span>
                                </div>
                                <div class="text-black text-center mt-5"><i class="fa-solid fa-plus"></i></div>
                            </div>
                        </div>
                
                        <!-- RW Card -->
                        <div id="terRW" class="absolute top-[5%] left-[75%]">
                            <div class="bg-white shadow-md rounded-lg border border-gray-200 p-1 w-20 sm:w-20  lg:w-28 hover:scale-105 transition-transform duration-300 ease-in-out min-h-24 relative">
                                <div class="text-end mb-1">
                                    <span class="bg-cyan-500 text-white text-xs font-bold px-1 py-0.5 rounded-full ">RW</span>
                                </div>
                                <div class="text-black text-center mt-5"><i class="fa-solid fa-plus"></i></div>
                            </div>
                        </div>
                
                        <!-- ST Card -->
                        <div id="terST" class="absolute top-[2%] left-[43%]">
                            <div class="bg-white shadow-md rounded-lg border border-gray-200 p-1 w-20 sm:w-20  lg:w-28 hover:scale-105 transition-transform duration-300 ease-in-out min-h-24 relative">
                                <div class="text-end mb-1">
                                    <span class="bg-cyan-500 text-white text-xs font-bold px-1 py-0.5 rounded-full ">ST</span>
                                </div>
                                <div class="text-black text-center mt-5"><i class="fa-solid fa-plus"></i></div>
                            </div>
                        </div>
                
                        <!-- GK Card -->
                        <div id="terGK" class="absolute top-[78%] left-[43%]">
                            <div class="bg-white shadow-md rounded-lg border border-gray-200 p-1 w-20 sm:w-20  lg:w-28 hover:scale-105 transition-transform duration-300 ease-in-out min-h-24 relative">
                                <div class="text-end mb-1">
                                    <span class="bg-black text-white text-xs font-bold px-1 py-0.5 rounded-full ">GK</span>
                                </div>
                                <div class="text-black text-center mt-5"><i class="fa-solid fa-plus"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Bench Section-->
                <div class="lg:col-span-2">
                    <div class="flex justify-center mb-5">
                        <button id="toggleBench" class="bg-white text-black py-2 px-4 rounded-full">TOGGLE BENCH</button>
                    </div>  
                    <div id="playersContainer" class="w-full max-h-screen  rounded-3xl overflow-y-scroll flex flex-col items-center">
                    </div>
                </div>
            </div>
            <div id="myModal" class="fixed invisible inset-0 bg-black bg-opacity-80 flex justify-center items-center z-50 ">
            <div id="form1" class="bg-white w-full sm:w-96 md:w-1/3 p-6 rounded-lg mx-auto">
                
                <div class="flex justify-between items-center mb-4">
                    <h2 id="formHeading" class="text-2xl font-semibold text-gray-800">ADD PLAYER</h2>
                    <button id="closeModalBtn" class="text-gray-600 hover:text-gray-900 focus:outline-none"><i class="fa-solid fa-x"></i></button>
                </div>

                <form id="addForm">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                        <input type="text" id="nameInput" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Ali ...">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">Position</label>
                        <div id="radioContainer" class="flex gap-4 flex-wrap">
                            <input type="radio" class="hidden" name="Position" id="gk" value="GK"/>
                            <label class="py-2 px-3 border border-gray-300 rounded-3xl" for="gk">GK</label>
                            <input type="radio" class="hidden" name="Position" id="cb" value="CB"/>
                            <label class="py-2 px-3 border border-gray-300 rounded-3xl" for="cb">CB</label>
                            <input type="radio" class="hidden" name="Position" id="rb" value="RB"/>
                            <label class="py-2 px-3 border border-gray-300 rounded-3xl" for="rb">RB</label>
                            <input type="radio" class="hidden" name="Position" id="lb" value="LB"/>
                            <label class="py-2 px-3 border border-gray-300 rounded-3xl" for="lb">LB</label>
                            <input type="radio" class="hidden" name="Position" id="cm" value="CM"/>
                            <label class="py-2 px-3 border border-gray-300 rounded-3xl" for="cm">CM</label>
                            <input type="radio" class="hidden" name="Position" id="cdm" value="CDM"/>
                            <label class="py-2 px-3 border border-gray-300 rounded-3xl" for="cdm">CDM</label>
                            <input type="radio" class="hidden" name="Position" id="st" value="ST"/>
                            <label class="py-2 px-3 border border-gray-300 rounded-3xl" for="st">ST</label>
                            <input type="radio" class="hidden" name="Position" id="rw" value="RW"/>
                            <label class="py-2 px-3 border border-gray-300 rounded-3xl" for="rw">RW</label>
                            <input type="radio" class="hidden" name="Position" id="lw" value="LW"/>
                            <label class="py-2 px-3 border border-gray-300 rounded-3xl" for="lw">LW</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <span class="block text-gray-700 font-medium mb-2">Stats</span>
                        <div class="w-full flex justify-between">
                            <div class="w-[30%] flex flex-col">
                                <label for="phy" class="block text-gray-700 font-medium mb-2 text-center">PHY</span>
                                <input type="text" id="PHY" name="stats" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="1-100"/>
                            </div>
                            <div class="w-[30%] flex flex-col">
                                <label for="DEF" class="block text-gray-700 font-medium mb-2 text-center">DEF</span>
                                <input type="text" id="DEF" name="stats" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="1-100"/>
                            </div>
                            <div class="w-[30%] flex flex-col items-center">
                                <label for="SHO" class="block text-gray-700 font-medium mb-2 text-center">SHO</span>
                                <input type="text" id="SHO" name="stats" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="1-100"/>
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div id="errorMsg"></div>
                        <button id="formBtn" type="submit" class="bg-[#0073e6] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full justify-self-end">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
        <div id="choiceContainer" class="invisible fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 ">
            <div class="bg-[#029356] w-full sm:w-96 md:w-2/3 p-6 rounded-lg mx-auto overflow-y-scroll flex gap-10 flex-wrap">
            </div>
        </div>
    </main>

    <script src="assets/js/script.js" type="module"></script>
</body>
</html>
